<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  
  <div class="left-container">
    <div class="odin-banner">
      <img class="odin-image" src="./image/odin-lined.png">
      <span class="odin-text">ODIN</span>
    </div>
    <div class="image-footer">
      Photo by 
      <a class="odin-link" href="https://www.haliewestphotography.com/">Halie West</a>
       on <a class="odin-link" href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
    </div>
  </div>

  <div class="right-container">
    <div class="subcontainer1">
      <p class="top-text">This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.
        Sign up <em>now</em> to get started.
      </p>
      <p class="top-text">
        You <em>know</em> you want to.
      </p>
    </div>

    <div class="form-container">
      <p class="top-text">Lets do this!</p>

      <form class="main-form" id="main-form" action="" method="post">
        <div class="form-input">
          <label for="first-name">FIRST NAME</label><br>
          <input id="first-name" type="text" required>
        </div>
        <div class="form-input">
          <label for="last-name">LAST NAME</label><br>
          <input id="last-name" type="text">
        </div>
        <div class="form-input">
          <label for="email">EMAIL</label><br>
          <input id="email" type="email">
        </div>
        <div class="form-input">
          <label for="phone-number">PHONE NUMBER</label><br>
          <input id="phone-number" type="text">
        </div>
        <div class="form-input">
          <label for="password">PASSWORD</label><br>
          <input id="password" type="password" onkeyup="check();" required><br>
          <span id='error-message'></span>
        </div>
        <div class="form-input">
          <label for="confirm-password">CONFIRM PASSWORD</label><br>
          <input id="confirm-password" type="password" onkeyup="check();" required>
        </div>
      </form>
    </div>

    <div class="subcontainer3">
      <button onclick="submitForm()">Create Account</button>
      <p class="account-text">Already have an account? 
        <a class="log-in" href="https://github.com/victorhe33">Log in</a>
      </p>
    </div>

  </div>


</body>
<script src="./script/script.js"></script>
</html>
