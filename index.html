<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  
  <div class="left-container">
    <div class="odin-banner">ODIN</div>
    <div class="image-footer">Photo by Halie West on Unsplash</div>
  </div>

  <div class="right-container">
    <div class="subcontainer1">
      <p class="top-text">This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.
        Sign up <em>now</em> to get started.
      </p>
      <p class="top-text">
        You <em>know</em> you want to.
      </p>
    </div>

    <div class="form-container">
      <p class="top-text">Lets do this!</p>
      <form>
        <label for="name">Name</label>
        <input id="name" type="text">
      </form>
    </div>

    <div class="subcontainer3">
      <button>Create Account</button>
      <p class="account-text">Already have an account? Login</p>
    </div>

  </div>


</body>
<script src="./script/script.js"></script>
</html>
